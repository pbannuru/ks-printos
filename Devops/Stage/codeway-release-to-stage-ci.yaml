resources:
  repositories:
    - repository: templates
      type: githubenterprise
      name: codeway/templates
      endpoint: ghe

trigger:
  branches:
    include:
      - release_to_stage
  paths:
    exclude:
      - Devops/Stage/charts
      - Devops/Stage/codeway-release-to-stage-ci.yaml
      - Devops/Stage/codeway-release-to-stage-cd.yaml

variables:
  - group: nextjs-knowledgesearch
  - name: branch
    value: release_to_stage

stages:
  - template: templates/codeway-docker-image-v1-beta2.yaml@templates
    parameters:
      anchoreScan: false
      trivyScan: true
      trivyFailOnIssuesFound: false
      project: knowledge_search
      dockerfile: Dockerfile
      repo: ks_printos_${{ variables.branch }}
      registryType: harbor
      releaseBranch: ${{ variables.branch }}
      registryParameters:
        - registry: harbor-knowledge_search

  - template: templates/codeway-helm-library-v0.yaml@templates
    parameters:
      releaseBranch: ${{ variables.branch }}
      chartName: ks-printos-release-to-stage
      chartDir: $(Build.SourcesDirectory)/Devops/Stage/charts/ks-printos
      versionMajorMinor: '5.7'
      publishRepositories:
        - name: ks-printos-release-to-stage
          url: https://harbor.ext.hp.com/chartrepo/knowledge_search
          username: $(harbor_username)
          password: $(harbor_password)
          type: harbor
